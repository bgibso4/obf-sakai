                            var jsonObj={};
                            //required fields
                            jsonObj.name= localStorage.getItem("name");
                            jsonObj.description= localStorage.getItem("description");
                            jsonObj.draft= false;
                            
                            //non-required fields
                            if(localStorage.getItem("tags")!=="")
                                jsonObj.tags=localStorage.getItem("tags");
                            
                            if(localStorage.getItem("expNum")!=="")
                                jsonObj.expires=parseInt(localStorage.getItem("expNum"))*parseInt(localStorage.getItem("expType"));
                                
                            if(localStorage.getItem("emailSubject")!=="")
                                jsonObj.email_subject=localStorage.getItem("emailSubject");
                            
                            if(localStorage.getItem("emailMessage")!=="")
                                jsonObj.email_body=localStorage.getItem("emailMessage");
                            
                            if(localStorage.getItem("buttonLinkText")!=="")
                                jsonObj.email_link_text=localStorage.getItem("buttonLinkText");
                            else
                                jsonObj.email_link_text="Get your badge";
